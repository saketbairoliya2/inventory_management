<!DOCTYPE html>
<html>
<head>
	<title>Welcome. Enter Inventory Details Here</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"/>
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <style>
		#footer {
		   position:absolute;
		   bottom:0;
		   width:100%;
		   height:60px;   /* Height of the footer */
		   background:#6cf;
		}
	</style>
</head>

<header>
<nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#!" class="brand-logo center">Enter Inventory Details here</a>
    </div>
</nav>
</header>

<br/>

<body>
	<div class="container">
		<div class="row">
	      <div class="col s12 m5">
	        <div class="card-panel grey lighten-4">
				<form method="post">
					{% csrf_token %}
					<div class="datesDiv">
						<label>Product Name: </label>
						<input name='name' type="text" />
						<label>Vendor Name: </label>
						<input name='vendor' type="text" />
						<label>Maximum Retail Price(MRP): </label>
						<input name='mrp' type="number" />
						<label>Batch Number: </label>
						<input name='batch_number' type="number" />
						<label>Batch Date: </label>
						<input name='batch_date' type="date" />
						<label>Quantity: </label>
						<input name='quantity' type="number" />
					</div>

  					<br/>
					<button class="btn waves-effect waves-light deep-orange accent-3" type="submit" name="action">Submit
    					
  					</button>
				</form>
			</div>
			</div>
		</div>
	</div>
</body>

</html>
